<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        p {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
    <p>This is the first paragraph styled with a specific font family, line height, and text alignment.</p>
    <p>This is the second paragraph demonstrating the same styling properties applied to all paragraphs.</p>
    <p>Here is another paragraph to showcase consistent styling across multiple elements.</p>
</body>
</html>
