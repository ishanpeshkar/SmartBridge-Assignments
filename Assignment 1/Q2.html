<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <figure>
        <img src="TekdiMe.jpg" alt="Description of the image">
        <figcaption>Trekking in my back mountain </figcaption>
    </figure>
</body>
</html>
