<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        form {
            margin-top: 20px;
        }
        input {
            margin: 5px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Simple Table</h1>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>

    <h1>Basic Form</h1>
    <form action="#" method="post">
        <label for="input1">Input 1:</label><br>
        <input type="text" id="input1" name="input1"><br>
        <label for="input2">Input 2:</label><br>
        <input type="text" id="input2" name="input2"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html></html>
